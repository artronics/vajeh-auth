name: 'Pull Request'

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  deploy-pr:
    name: Deploy PR
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache terraform
        uses: actions/cache@v3
        with:
          key: terraform-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          path: terraform/.terraform

      - name: Download tools
        run: |
          curl -Ls https://github.com/artronics/vajeh-cli/releases/latest/download/vajeh-cli --output vajeh
          chmod +x vajeh

      - name: Deploy PR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          ./vajeh --workspace pr_${{ github.event.pull_request.number }} --workdir terraform

